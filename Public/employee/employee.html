<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="employee.css">
</head>
<body>

  <h1>Employee Dashboard</h1>

  <!-- ===== TOP BAR ===== -->
  <div class="top-bar">
    <div class="left">
      <span id="welcomeText"></span>
    </div>
    <div class="right">
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- ===== LEAVE SECTION ===== -->
  <div class="card">
    <button id="leaveBtn" class="primary-btn">Request Leave</button>

    <div id="leaveSection" class="hidden">

      <div class="leave-form">
        <h3>Apply Leave</h3>

        <label>From</label>
        <input type="date" id="fromDate">

        <label>To</label>
        <input type="date" id="toDate">

        <label>Reason</label>
        <textarea id="reason"></textarea>

        <button id="submitLeave" class="success-btn">Submit</button>
      </div>

      <h3>Your Leave History</h3>

      <table id="myLeaveTable">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>

  <!-- ===== PROFILE ===== -->
  <div class="card">
    <div class="card-header">
      <h2>My Profile</h2>
      <button id="editBtn" class="primary-btn small">Edit Profile</button>
    </div>

    <div class="action-buttons">
      <button id="checkInBtn" class="success-btn">Check In</button>
      <button id="checkOutBtn" class="danger-btn">Check Out</button>
    </div>

    <form id="profileForm">

      <input type="text" id="name" disabled>
      <input type="text" id="department" disabled>

      <select id="gender" disabled>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <input type="date" id="dob" disabled>
      <input type="number" id="age" placeholder="Age" disabled>
      <input type="text" id="contact" placeholder="Contact" disabled>
      <input type="password" id="password" placeholder="New Password" disabled>

      <button type="submit" id="saveBtn" class="success-btn" style="display:none;">
        Save Changes
      </button>

    </form>
  </div>

  <!-- ===== ATTENDANCE ===== -->
  <div class="card">
    <h2>My Attendance</h2>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Check In</th>
          <th>Check Out</th>
          <th>Worked Hours</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="employee.js"></script>
</body>
</html>
